name: labs_tracker
description: A 100% offline lab attendance tracker with glassmorphism design
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  flutter_hooks: ^0.20.5
  hooks_riverpod: ^2.4.9
  
  # Database
  drift: ^2.14.1
  sqlite3_flutter_libs: ^0.5.20
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # File handling
  file_picker: ^6.1.1
  image_picker: ^1.0.7
  
  # Notifications
  flutter_local_notifications: ^19.5.0
  timezone: ^0.9.2
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.3.3
  
  # Backup/Export
  archive: ^3.4.10
  share_plus: ^7.2.2
  
  # PDF generation
  pdf: ^3.10.7
  printing: ^5.12.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  drift_dev: ^2.14.1

flutter:
  uses-material-design: true

